<div>
    <h2>
        <span jhiTranslate="jerkaeroApp.preference.home.title">Preferences</span>
        <button class="btn btn-primary float-right jh-create-entity create-preference-guoyi-suffix" [routerLink]="['/', { outlets: { popup: ['preference-guoyi-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jerkaeroApp.preference.home.createLabel">
            Create new Preference
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jerkaeroApp.preference.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="preferences">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jerkaeroApp.preference.wechat">Wechat</span></th>
            <th><span jhiTranslate="jerkaeroApp.preference.address">Address</span></th>
            <th><span jhiTranslate="jerkaeroApp.preference.imageUrl">Image Url</span></th>
            <th><span jhiTranslate="jerkaeroApp.preference.lang">Lang</span></th>
            <th><span jhiTranslate="jerkaeroApp.preference.createdDate">Created Date</span></th>
            <th><span jhiTranslate="jerkaeroApp.preference.modifiedDate">Modified Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let preference of preferences ;trackBy: trackId">
                <td><a [routerLink]="['../preference-guoyi-suffix', preference.id ]">{{preference.id}}</a></td>
                <td>{{preference.wechat}}</td>
                <td>{{preference.address}}</td>
                <td>{{preference.imageUrl}}</td>
                <td>{{preference.lang}}</td>
                <td>{{preference.createdDate | date:'mediumDate'}}</td>
                <td>{{preference.modifiedDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../preference-guoyi-suffix', preference.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'preference-guoyi-suffix/'+ preference.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'preference-guoyi-suffix/'+ preference.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
